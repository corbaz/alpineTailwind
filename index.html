<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Alpine Tailwind</title>

        <style type="text/tailwindcss">
            .nav_items > li > a {
                @apply flex items-center px-4 h-12 gap-2 rounded-xl hover:bg-gray-700;
            }
        </style>
    </head>

    <body>
        <header
            class="flex items-center justify-between px-8 bg-gray-800 h-20 text-white sticky top-0 z-50"
        >
            <logo>
                <a href="" class="flex items-center gap-2">
                    <img
                        class="h-8 -mt-1"
                        src="https://img.icons8.com/ultraviolet/40/ffffff/crown.png"
                        alt="crown"
                    />
                    <span>JCC</span>
                </a>
            </logo>
            <nav>
                <ul class="flex items-center nav_items">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Crear Post</a>
                    </li>
                    <li>
                        <a href="">
                            <img
                                class="h-9 object-cover rounded-full bg-teal-200"
                                src="https://img.icons8.com/officel/80/homer-simpson.png"
                                alt="homer-simpson"
                            />JCC
                            <img class="w-4" src="https://img.icons8.com/nolan/64/chevron-down.png" alt="chevron-down"/>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
